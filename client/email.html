    window.onload = function()

      // fix for windows 8

  <body class="fixed-header   ">
    <!-- BEGIN SIDEBPANEL-->
    <nav class="page-sidebar" data-pages="sidebar">
      <!-- BEGIN SIDEBAR MENU TOP TRAY CONTENT-->

      <!-- END SIDEBAR MENU TOP TRAY CONTENT-->
      <!-- BEGIN SIDEBAR MENU HEADER-->

        <img src="../assets/images/logo_b.png" alt="logo" class="brand" data-src="../assets/images/logo_b.png" data-src-retina="../assets/images/logo_b.png" width="78" height="22">
        <div class="sidebar-header-controls">
          <button type="button" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20" data-pages-toggle="#appMenu"><i class="fa fa-angle-down fs-16"></i>
          </button>
          <button type="button" class="btn btn-link visible-lg-inline" data-toggle-pin="sidebar"><i class="fa fs-12"></i>
          </button>
        </div>
      </div>
      <!-- END SIDEBAR MENU HEADER-->
      <!-- START SIDEBAR MENU -->
      <div class="sidebar-menu">
        <!-- BEGIN SIDEBAR MENU ITEMS-->
        <ul class="menu-items">
          <li class="m-t-30 ">
            <a href="/member" class="detailed">
              <span class="title">Back to Main Page</span>

            </a>
            <span class="bg-success icon-thumbnail"><i class="pg-home"></i></span>
          </li>

        </ul>
        <div class="clearfix"></div>
      </div>
      <!-- END SIDEBAR MENU -->
    </nav>
    <!-- END SIDEBAR -->
    <!-- END SIDEBPANEL-->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- START HEADER -->
      <div class="header ">
        <!-- START MOBILE CONTROLS -->
        <!-- LEFT SIDE -->
        <div class="pull-left full-height visible-sm visible-xs">
          <!-- START ACTION BAR -->
          <div class="sm-action-bar">
            <a href="#" class="btn-link toggle-sidebar" data-toggle="sidebar">
              <span class="icon-set menu-hambuger"></span>
            </a>
          </div>
          <!-- END ACTION BAR -->
          <div class="sm-action-bar">
            <a id="horizontal-menu-toggle" href="#" class="hidden">
              <span class="icon-set menu-hambuger"></span>
            </a>
          </div>
        </div>
        <!-- RIGHT SIDE -->
        <div class="pull-right full-height visible-sm visible-xs">
          <!-- START ACTION BAR -->
          <div class="sm-action-bar">
            <a href="#" class="btn-link" data-toggle="quickview" data-toggle-element="#quickview">
              <span class="icon-set menu-hambuger-plus"></span>
            </a>
          </div>
          <!-- END ACTION BAR -->
        </div>
        <!-- END MOBILE CONTROLS -->
        <div class="pull-center sm-table">
          <div class="header-inner">
            <a href="#" class="toggle-secondary-sidebar">Inbox <span class="caret"></span></a>
            <div class="brand inline">
              <img src="../assets/images/logo_b.png" alt="logo" data-src="../assets/images/logo_b.png" data-src-retina="../assets/images/logo_b.png" width="78" height="22">
            </div>
            <ul class="notification-list no-margin hidden-sm hidden-xs b-grey b-l b-r no-style p-l-30 p-r-20">
              <li class="p-r-15 inline">

              </li>

            </ul>
          </div>
        </div>
        <div class=" pull-right">
          <div class="header-inner">
            <a href="#" class="btn-link icon-set menu-hambuger-plus m-l-20 sm-no-margin hidden-sm hidden-xs" data-toggle="quickview" data-toggle-element="#quickview"></a>
          </div>
        </div>
        <div class=" pull-right">
          <!-- START User Info-->
          <div class="visible-lg visible-md m-t-10" ng-controller="GeneralCtrl2">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
              <span class="semi-bold">{{logged}}</span>
            </div>
            <div class="dropdown pull-right">
              <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="thumbnail-wrapper d32 circular inline m-t-5">
                <img src="../assets/images/logo_b.png" alt="" data-src="../assets/images/logo_b.png" data-src-retina="../assets/images/logo_b.png" width="32" height="32">
            </span>
              </button>
              <ul class="dropdown-menu profile-dropdown" role="menu">
                <li><a href="#"><i class="pg-settings_small"></i> Settings</a>
                </li>
                <li><a href="#"><i class="pg-outdent"></i> Feedback</a>
                </li>
                <li><a href="#"><i class="pg-signals"></i> Help</a>
                </li>
                <li class="bg-master-lighter">
                  <a href="#" class="clearfix">
                    <span class="pull-left">Logout</span>
                    <span class="pull-right"><i class="pg-power"></i></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- END User Info-->
        </div>
      </div>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper full-height" ng-controller="MainCtrl2">
        <!-- START PAGE CONTENT -->
        <div class="content full-height">
          <!-- START APP -->
          <!-- START SECONDARY SIDEBAR MENU-->
          <nav class="secondary-sidebar padding-30">
            <ul class="main-menu">
              <li class="active">
                <a href="" ng-click="inbox()">
                  <span class="title"><i class="pg-inbox"></i> Inbox</span>

                </a>
              </li>

              <li>
                <a href="" ng-click="outbox()">
                  <span class="title"><i class="pg-sent"></i> Sent</span>
                </a>
              </li>

          </nav>
          <!-- END SECONDARY SIDEBAR MENU -->
          <div class="inner-content full-height">
            <div class="split-view">
              <!-- START SPLIT LIST VIEW -->
              <div class="split-list">
                <a class="list-refresh" href="#"><i class="fa fa-refresh"></i></a>
                <div data-email="list">
                  <!-- START EMAIL LIST SORTED BY DATE -->
                  <ul ng-repeat="data in result">
                    <a href="" ng-click="view(data.id)" ng-if="view == '0'"><li>
                      <h4><strong>{{data.Name}}</strong></h4></li>
                    <li>{{data.Title}}</li></a>

                    <a href="" ng-click="view(data.id)" ng-if="view == '1'"><li>
                      <h4><strong>{{data.Fname}}</strong></h4></li>
                    <li>{{data.Title}}</li></a>
                  </ul>
                  <!-- END EMAIL LIST SORTED BY DATE -->
                </div>
              </div>
              <!-- END SPLIT LIST VIEW -->
              <!-- START SPLIT DETAILS -->

              <!-- END SPLIT DETAILS -->
              <!-- START COMPOSE BUTTON FOR TABS -->
              <div class="compose-wrapper visible-xs">
                <a class="compose-email text-info pull-right m-r-10 m-t-10" href="email_compose.html"><i class="fa fa-pencil-square-o"></i></a>
              </div>
              <!-- END COMPOSE BUTTON -->
            </div>
          </div>

          <!-- END APP -->
        </div>
        <!-- END PAGE CONTENT -->
      </div>

    <!--START QUICKVIEW -->

    <!-- START OVERLAY -->
    <div class="overlay hide" data-pages="search">
      <!-- BEGIN Overlay Content !-->

          <!-- BEGIN Overlay Logo !-->

          <!-- END Overlay Logo !-->
          <!-- BEGIN Overlay Close !-->
          <a href="#" class="close-icon-light overlay-close text-black fs-16">
            <i class="pg-close"></i>
          </a>
          <!-- END Overlay Close !-->
        </div>
        <!-- END Overlay Header !-->
        <div class="container-fluid">
          <!-- BEGIN Overlay Controls !-->
          <input id="overlay-search" class="no-border overlay-search bg-transparent" placeholder="Search..." autocomplete="off" spellcheck="false">
          <br>
          <div class="inline-block">
            <div class="checkbox right">
              <input id="checkboxn" type="checkbox" value="1" checked="checked">
              <label for="checkboxn"><i class="fa fa-search"></i> Search within page</label>
            </div>
          </div>
          <div class="inline-block m-l-10">
            <p class="fs-13">Press enter to search</p>
          </div>
          <!-- END Overlay Controls !-->
        </div>
        <!-- BEGIN Overlay Search Results, This part is for demo purpose, you can add anything you like !-->

        <!-- END Overlay Search Results !-->
      </div>
      <!-- END Overlay Content !-->
    </div>

<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
        <div class="container-fluid container-fixed-lg ">


                    <div class="col-md-offset-2 col-md-8 ">
                      <!-- START PANEL -->

                      <div class=" pa3 pv3">

                        <h2 class="">
                          Member Form
                        </h2>
                        <div class="">

                          <form class="" role="form">
                            <div class="form-group form-group-default required ">
                              <label>Email</label>
                              <input type="email" class="form-control" ng-model="user.Email" required>
                            </div>

                            <div class="form-group form-group-default required">
                              <label>Full Name</label>
                              <input type="text" class="form-control" ng-model="user.Name" required>
                            </div>

                            <div>
                              <div class="form-group form-group-default required w-50 dib ma0">
                                <label>Username</label>
                                <input type="text" class="form-control" ng-model="user.Username" required>
                              </div>

                              <div class="form-group form-group-default required w-50 dib ma0 fr">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="user.Password" required>
                              </div>
                          </div>

                            <div class="form-group  form-group-default required">
                              <label>Address</label>
                              <input type="text" class="form-control" ng-model="user.Address" required>
                            </div>

                            <div>
                                <div class="form-group form-group-default required w-50 dib ma0">
                                  <label>Occupation</label>
                                  <input type="text" class="form-control" ng-model="user.Occupation" required>
                                </div>

                                <div class="form-group form-group-default required w-50 dib ma0 fr">
                                  <label>Phone</label>
                                  <input type="number" class="form-control" ng-model="user.Phone" required>
                                </div>
                            </div>

                            <label for="exampleInputFile">Profile Image</label>
                            <input type="file" ng-model="file" class="input-lg" onchange="angular.element(this).scope().newLetter(this.files[0])" />
                              <div >
                                <a class=" col-sm-2">
                                  <img src="{{f}}" class="img img-thumbnail" />
                                </a>
                                <div style="clear:both"></div>
                              </div>

                                <div class="">
                                  <button class="btn btn-primary pa3 ph4 fr" ng-click="add(user)">Add</button>
                                </div>

                          </form>
                        </div>
                      </div>
                      <!-- END PANEL -->
                    </div>

                </div>

    </div>
  </div>
</div>

<div class="container-fluid container-fixed-lg">

    <div class="col-md-6 sm-no-padding">
        <div class="panel panel-transparent">
          <div class="panel-body no-padding">
            <div id="portlet-advance" class="panel panel-default">
              <div class="panel-heading ">
                <div class="panel-title">Click Below to send broadcast message
                </div>
              </div>
              <div class="panel-body">
                  <div class="inline m-l-10">
                      <a href="/admin/compose.html#?q=broadcast&name=admin" class="btn btn-success white">Message</a>
                  </div>
              </div>

            </div>

          </div>
        </div>
      </div>

          <div class="panel panel-transparent" ng-repeat="data in result">
              <div class="col-md-6 sm-no-padding">
                <div class="panel panel-transparent">
                  <div class="panel-body no-padding">
                    <div id="portlet-advance" class="panel panel-default">
                      <div class="panel-heading ">
                        <div class="panel-title">{{data.Name}}</div>
                      </div>
                      <div class="panel-body">
                        <h3><span class="semi-bold">{{data.Occupation}}</span></h3>
                        <p>{{data.Phone}} <span>   {{data.Email}}</span></p>
                        <br>
                        <p>{{data.Address}}</p>
                        <br>
                        <div>
                          <div class="profile-img-wrapper m-t-5 inline">
                            <img width="35" height="35" ng-src="{{data.Image || '/assets/images/ic.png'}}" alt="profile picture"/>
                          </div>
                          <div class="inline m-l-10">
                              <a href="/admin/compose.html#?q={{data.id}}&name={{data.Name}}" class="btn btn-success white">Message</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


        </div>

      <div class="tc">
        <nav>
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="num in newerScope"><a href="#" ng-click="$event.preventDefault();sends($index + 1)">{{$index +1}}</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

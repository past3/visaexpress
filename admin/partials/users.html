<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <!-- START BREADCRUMB -->

      <!-- END BREADCRUMB -->
      <div class="container-fluid container-fixed-lg">
                  <div class="row">
                    <br/><br/>
                    <div class="col-md-offset-3 col-md-6">
                      <!-- START PANEL -->
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <div class="panel-title">
                            Member Form
                          </div>
                        </div>
                        <div class="panel-body">
                          <h5>

      						</h5>
                          <form class="" role="form">
                            <div class="form-group form-group-default required ">
                              <label>Email</label>
                              <input type="email" class="form-control" ng-model="user.Email" required>
                            </div>
                            <div class="row">
                                <div class="form-group form-group-default required">
                                  <label>Full Name</label>
                                  <input type="text" class="form-control" ng-model="user.Name" required>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="form-group form-group-default required">
                                    <label>Username</label>
                                    <input type="text" class="form-control" ng-model="user.Username" required>
                                  </div>
                                </div>
                            <div class="form-group form-group-default required">
                              <label>Password</label>
                              <input type="password" class="form-control" ng-model="user.Password" required>
                            </div>
                            <div class="form-group  form-group-default required">
                              <label>Address</label>
                              <input type="text" class="form-control" ng-model="user.Address" required>
                            </div>
                            <div class="row">
                                <div class="form-group form-group-default required">
                                  <label>Occupation</label>
                                  <input type="text" class="form-control" ng-model="user.Occupation" required>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="form-group form-group-default required">
                                    <label>Phone</label>
                                    <input type="number" class="form-control" ng-model="user.Phone" required>
                                  </div>
                                </div>
                                <div class="row">
                                    <label for="exampleInputFile">Profile Image</label>
                                    <input type="file" ng-model="file" class="input-lg" onchange="angular.element(this).scope().newLetter(this.files[0])" />
                                      <div >
                                        <a class=" col-sm-2">
                                          <img src="{{f}}" class="img img-thumbnail" />
                                        </a>
                                        <div style="clear:both"></div>
                                      </div>
                                </div>
                                <div class="row">
                                <button class="btn btn-primary" ng-click="add(user)">Add</button>
                                  </div>

                          </form>
                        </div>
                      </div>
                      <!-- END PANEL -->
                    </div>

                  </div>
                </div>

    </div>
  </div>
</div>
<div class="container-fluid container-fixed-lg">
  <div class="panel panel-transparent">
<div class="col-md-6 sm-no-padding">
        <div class="panel panel-transparent">
          <div class="panel-body no-padding">
            <div id="portlet-advance" class="panel panel-default">
              <div class="panel-heading ">
                <div class="panel-title">Click Below to send broadcast message
                </div>
                  </div>
              <div class="panel-body">
                <h3>
          <span class="semi-bold"></h3>
                <p><span></span></p>
                <br>
                <p></p>
                <br>
                <div>

                  <div class="inline m-l-10">

                      <a href="/admin/compose.html#?q=broadcast&name=admin" class="btn btn-success">Message</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
            <div class="panel panel-transparent" ng-repeat="data in result">
<div class="col-md-6 sm-no-padding">
                  <div class="panel panel-transparent">
                    <div class="panel-body no-padding">
                      <div id="portlet-advance" class="panel panel-default">
                        <div class="panel-heading ">
                          <div class="panel-title">{{data.Name}}
                          </div>
                            </div>
                        <div class="panel-body">
                          <h3>
										<span class="semi-bold">{{data.Occupation}}</h3>
                          <p>{{data.Phone}} <span>   {{data.Email}}</span></p>
                          <br>
                          <p>{{data.Address}}</p>
                          <br>
                          <div>
                            <div class="profile-img-wrapper m-t-5 inline">
                              <img width="35" height="35" ng-src="{{data.Image || 'http://localhost:8181/assets/images/ic.png'}}" alt="">
                              <div class="chat-status available">
                              </div>
                            </div>
                            <div class="inline m-l-10">

                                <a href="/admin/compose.html#?q={{data.id}}&name={{data.Name}}" class="btn btn-success">Message</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>

            <nav>

          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="num in newerScope"><a href="#" ng-click="$event.preventDefault();sends($index + 1)">{{$index +1}}</a></li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>

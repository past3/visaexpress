<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <div class="container-fluid container-fixed-lg">
                  <div class="">
                    <div class="col-md-offset-2 col-md-8">
                      <!-- START PANEL -->
                      <div class="pa3 pv3">
                          <h2 class="">
                            User Form
                          </h2>
                        <div class="">
                          <h5>These users will be able to log in as admin</h5>
                          <form class="" role="form">
                            <div class="form-group form-group-default required ">
                              <label>Email</label>
                              <input type="email" class="form-control" ng-model="user.Email" required>
                            </div>
                            <div class="row">
                                <div class="form-group form-group-default required">
                                  <label>Full Name</label>
                                  <input type="text" class="form-control" ng-model="user.Name" required>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group form-group-default required">
                                  <label>Username</label>
                                  <input type="text" class="form-control" ng-model="user.Username" required>
                                </div>
                              </div>
                            <div class="form-group form-group-default required">
                              <label>Password</label>
                              <input type="password" class="form-control" ng-model="user.Password" required>
                            </div>
                            <div class="form-group  form-group-default required">
                              <label>Address</label>
                              <input type="text" class="form-control" ng-model="user.Address" required>
                            </div>

                              <div class="row">
                                  <div class="form-group form-group-default required">
                                    <label>Phone</label>
                                    <input type="number" class="form-control" ng-model="user.Phone" required>
                                  </div>
                                </div>
                                <div class="row">
                                <button class="btn btn-primary btn-lg pull-right" ng-click="add(user)">Add</button>
                                  </div>

                          </form>
                        </div>
                      </div>
                      <!-- END PANEL -->
                    </div>

                  </div>
                </div>

    </div>
  </div>
</div>


    <div class="panel panel-transparent cf" >
        <div class="col-md-6 sm-no-padding" ng-repeat="data in result">
          <div class="panel panel-transparent">
            <div class="panel-body no-padding">
              <div id="portlet-advance" class="panel panel-default">
                <div class="panel-heading ">
                  <div class="panel-title">{{data.Username}}
                  </div>
                </div>
                <div class="panel-body">
                  <p>{{data.Phone}} <span>   {{data.Email}}</span></p>
                  <br>
                  <p>{{data.Address}}</p>
                  <br>
                  <div>
                    <div class="profile-img-wrapper m-t-5 inline">
                      <img width="35" height="35" ng-src="{{data.Image || '/assets/images/ic.png'}}" alt="profile picture"/>
                    </div>
                    <div class="inline m-l-10">
                        <a href="/admin/compose.html#?q={{data.id}}&name={{data.Name}}" class="btn btn-success">Message</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="tc cf">
        <nav class="dib">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="num in newerScope"><a href="#" ng-click="$event.preventDefault();sends($index + 1)">{{$index +1}}</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
